<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
    <style>
        fieldset{
            background-color:azure;
            color:palevioletred;
            text-align: center;
            font-size: large;
            border: 5px black solid;
        }
    </style>
</head>
<body>
    <fieldset>
        <form action="">
            <label for="">Name :</label>
            <input type="text"> <br> <br>
            <label for="">Gender :</label> <br>
            Male <input type="radio"> <br>
            Female <input type="radio"> <br> <br>
            <label for="">Date of Birth :</label>
            <input type="date" name="" id=""> <br> <br>
            <label for="">Address :</label>
            <textarea name="" id=""></textarea> <br> <br>
            <label for="">Contact Number :</label>
            <input type="number"> <br> <br>
            <label for="">Mail Id :</label>
            <input type="email"> <br> <br>
            <label for="">Qualifications :</label>
            <select name="" id="">
                <option value="">----</option>
                <option Value="">Btech</option>
                <option value="">BSC</option>
                <option value="">Mtech</option>
                <option value="">MBA</option>
                <option value="">Bcom</option>
                <option value="">PG</option>
                <option value="">PHD</option>
                <option value="">Degree</option>
            </select> <br> <br>
            <label for="">Select Your Skillset</label>
            C <input type="checkbox"> <br>
            C++ <input type="checkbox"> <br>
            Java <input type="checkbox"> <br>
            Python <input type="checkbox"> <br>
            HTML <input type="checkbox"> <br>
            CSS <input type="checkbox"> <br>
            JavaScript <input type="checkbox"> <br> <br>
            <label for="">UPload Your Resume/cv: </label>
            <input type="file"> <br> <br>
            <button>Register</button>
        </form>
    </fieldset>
</body>
</html>
