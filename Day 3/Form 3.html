<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        fieldset{
            font-family: cursive;
            font-size: 30px;
            font-style: italic;
            background-color: aqua;
            color: black;
        }
        legend{
            color: green;
        }
    </style>
</head>
<body>
    <fieldset>
        <form>
        <legend>Personal Form Contents</legend> <br> <br>
        <label for="">First Name</label>
        <input type="text">
        <label for="">Last Name</label>
        <input type="text">
        <label for="">Enter Your Email:</label>
        <input type="email">
        <label for="">Password</label>
        <input type="password"> <br> <br>
        <label for="">Enter mob pattern:(0-9)</label>
        <input type="number"><br> <br>
        <label for="">Quantity (between 1 and 5):</label>
        <input type="number"> <br> <br>
        <label for="">autocomplete must be off:</label>
        <input type="text"> <br> <br>
        <label for="">Birthday date:</label>
        <input type="date" name=""id=""> <br> <br>
        <label for="">Select a Week:</label>
        <select name=""id=""><br> <br>
            <option value="">Monday</option>
            <option value="">Tuesday</option>
            <option value="">Wednesday</option>
            <option value="">Thrusday</option>
            <option value="">Friday</option>
            <option value="">Saturday</option>
            <option value="">Sunday</option>
         </select><br><br>
        <label for="">Enter a date before 1980-01-01:</label>
        <input type="date" name="" id=""> <br> <br>
        <label for="">Enter a date after 2000-01-01:</label>
        <input type="date" name="" id=""> <br> <br>
        <label for="">Birthday (date and Time):</label>
        <input type="datetime-local"> <br> <br>
        <label for="">Birthday (month and year):</label>
        <input type="date" name=""id=""><br><br>
        <label for="">Select a time</label>
        <input type="time"><br><br>
        <label for="">Select any one radio button</label><br>
        <input type="radio">HTML<br>
        <input type="radio">CSS<br>
        <input type="radio">JavaScript<br><br>
        <label for="">select any one checkbox</label><br>
        <input type="checkbox">I have a bike<br>
        <input type="checkbox">I have a car<br>
        <input type="checkbox">I have a boat<br><br>
        <label for="">Select color:</label>
        <input type="color"><br> <br>
        <label for="">Choose a car visible only 3 at a time:</label>
        <select name="car"size="3" multiple>
            <option value="">suzuki</option>
            <option value="">audi</option>
            <option value="">benz</option>
            <option value="">saab/option>
            <option value="">benz</option>
            <option value="">ola</option>
        </select><br><br>
        <label for="">select a Browser:</label>
        <input type="url"><br><br>
        <label for="">Select a file:</label>
        <input type="file"><br><br>
        <label for="">Comments:</label>
        <textarea>The cat was playing</textarea><br><br>
        <button>Click Me!</button> <button>Submit</button> <button>Reset</button><br><br>
        <label for="">Quantity multiple of 10:</label>
        <input type="number"><br><br>
        <label for="">Volume:</label>
        <input type="range"><br><br>
        <label for="">Search Google:</label>
        <input type="search"><br><br>
        <label for="">Add your home page:</label>
        <input type="text"><br><br>
        <label for="">First name(read only):</label>
        <input type="" value="John"><br><br>
        <label for="">First name(disabled):</label>
        <input type="" value="John" disabled ><br><br> 
        <button>Submit</button> 
        </form>
    </fieldset>
</body>
</html>
