<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>list tag</title></title>
    <style>
        ul{
            list-style: square;
             background-color: pink;
             color: black;
             font-family: Arial, Helvetica, sans-serif;
             font-size: large;
        }
        ol{
            list-style: upper-roman;
            background-color:aqua;
            color:black;
            font-family:'Times New Roman', Times, serif;
            font-size: large;
            text-shadow: 10px;
        }
    </style>
</head>
<body>
    <h1>Example for Lists in  HTML</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>SQL</li>
        <li>Java</li>
        <li>Javascript</li>
        <li>Python</li>
        <li>C#</li>
        <li>go-lang</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>SQL</li>
        <li>Java</li>
        <li>Javascript</li>
        <li>Python</li>
        <li>C#</li>
        <li>go-lang</li>
    </ol>
</body>
</html>
