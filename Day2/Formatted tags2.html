<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatted tags2</title>
    <style>
        h1{
            color:darkgreen;
            text-align: center;
        }
        h4{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>HTML Formatting Tags</h1>
        <h4><b>Bold</b> | <stong>Strong</stong> | <i>Italic</i> | <em>Emphasized</em></h4>
        <h4><ins>Underlined</ins> | <mark>Highlighted</mark> | <del>Deleted|</del> | <ins>Inserted</ins></h4>
        <h4><small>Small</small> | H<sub>2</sub>O</sub> | X<sup>2</sup></h4>
    </body>
</html>
