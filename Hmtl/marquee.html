<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee</title>
</head>
<body>
    <marquee behavior="" direction="right"><h1 style="background-color: bisque;color:blueviolet">Cascading Style Sheet</h1></marquee>
    <marquee behavior="" direction=""><h1 style="background-color: blanchedalmond;color:black">Hyper Text Markup Language</h1></marquee>
    <marquee behavior="" direction="up"><h1 style="background-color:lightseagreen ;color:black">Extensible Markup Language</h1></marquee>
    <marquee behavior="" direction="down"><h1 style="background-color: blueviolet;color:orange">Javascript Object Notation</h1></marquee>
    <marquee behavior="" direction=""><h1 style="background: burlywood;color:navy">Java Language</h1></marquee>
</body>
</html>
